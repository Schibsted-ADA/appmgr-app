---
upgrade: true
app_coordinates: "{{app.groupId}}:{{app.artifactId}}:{{app.classifier | default('appmgr')}}:{{app.version}}"
ec2_enabled: false
app_user: app
app_group: app
app_home: /opt/apps
app_binary: /usr/bin/app
app_install_dir: "{{app_home}}/{{app.name}}"
app_init_prefix: "appmgr-"
app_user_manage: true
